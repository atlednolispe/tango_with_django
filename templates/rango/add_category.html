{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add Category
{% endblock %}

{% block body_block %}
    <link href="{% static 'dist/css/signin.css' %}" rel="stylesheet">
    <form class="form-signin" role="form" method="post" action=".">
      {% csrf_token %}
      <img class="mb-4 col-md" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Add a Category</h1>
      <label for="inputName" class="sr-only">The name of the Category:</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" name="name" required autofocus>
      {% for hidden in form.hidden_fields %}
          {{ hidden }}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add Category</button>
    </form>
{% endblock %}

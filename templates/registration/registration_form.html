{% extends "rango/base.html" %}
{% load staticfiles %}

{% block main_block %}
    <link href="{% static 'dist/css/signin.css' %}" rel="stylesheet">
    <form class="form-signin" role="form" method="post" action=".">
      {% csrf_token %}
      <img class="mb-4 col-md" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register Here</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required autofocus>
      <label for="inputPassword1" class="sr-only">Password</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" name="password1" required>
      <label for="inputPassword2" class="sr-only">Password Verification</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Password Verification" name="password2" required>
      {% for hidden in form.hidden_fields %}
          {{ hidden }}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
{% endblock %}
